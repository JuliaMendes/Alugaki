<!DOCTYPE html>
<html lang="pt_br"></html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastro-produto.css">
    <title> Anuncie - Alugaki </title>
</head>

<body>
    
    <header>
        <div class="container">
            <div class="logo-e-barra">
                <div class="logo">
                    <a href="index.html"><img src="img/alugaKi-removebg-preview.png" alt="Logo alugaki"></a>
                </div>
                <div class="barra">
                    <form>
                        <input type="text" id="barra" name="barra">
                        <button class="lupa"><img src="img/lupa.png" alt="Icone de lupa"></button>
                    </form>
                </div>
            </div>
            <div class="botoes">
                <button>Anunciar</button>
                <button><img src="img/btn_login.png" alt="Botao de Menu"></button>
            </div>
        </div>
    </header>
        
        <section class="cadastro-produto">
            <h1>Anuncie aki!</h1>
            <form>
                <div class="container">
                    <div class = "esquerda">
                        <div id="infos-gerais">
                            <label for="titulo">Título</label>
                            <br>
                            <input type="" id="titulo" name="titulo" required>
                            <br>
                            <label for="descricao" required maxlength="300">Descrição</label>
                            <br>
                            <textarea name="descricao" required></textarea>
                            <br>
                        </div>
                        
                        <div class="preco-categ">
                            <div class="preco">
                                <label for="preco">Preço</label>
                                <br>
                                <div class="info-preco">
                                    <input type="text" id="preco" placeholder="R$ ">
                                    <label for="periodo"></label>
                                    <select name="periodo" id="periodo" required>
                                        <option value="por-dia">/ Dia</option>
                                        <option value="por-mes">/ Mês</option>
                                        <option value="por-hora">/ Hora</option>
                                    </select>
                                </div>
                            </div>
            
                            <div class="categoria">
                                <label for="categoria"></label>
                                <select name="categoria" id="categoria" required>
                                    <option selected disabled value = "">Categoria</option>
                                    <option value="esporte-lazer">Esporte e Lazer</option>
                                    <option value="moda">Moda</option>
                                    <option value="eletronicos">Eletrônicos</option>
                                    <option value="ferramentas-utilitarios">Ferramentas e Utilitários</option>
                                </select>
                            </div>
                        </div>
                        
        
                        <div class="upload-fotos">
                            <p>Fotos (até 5)</p>
                            <label for="fotos">
                                <img src="img/photo_camera.png" alt="imagem de camera"> 
                                <br>
                                <span>Adicionar Fotos</span>
                            </label>
                            <input type="file" name="fotos" id="fotos" accept="image/*, .png .jpg" multiple required>
                        </div>
                        
                        <div class="localizacao">
                            <label for="localizacao">Localização</label>
                            <br>
                            <input type="text" id="localizacao" placeholder="CEP ">
                        </div>
                    </div>
                    
                    <div class="disponibilidade">
    
                        <label for="disponibilidade">Disponibilidade</label>
                        <br>
    
                        <img src="img/calendario.png" alt="calendário">
    
                        <div class="dispo">
                            <label for="disponibilidade"></label>
                            <br>
                            <input type="radio" name="dispo" value="dias-uteis"/>
                            Dias Úteis
                            <br>
                            <input type="radio" name="dispo" value="fins-de-semana"/>
                            Fins de Semana
                            <br>
                            <input type="radio" name="dispo" value="todos-os-dias"/>
                            Todos os dias
                            <br>
                        </div> 
                    </div>
                </div>

                <div class="botoes">
                    <button id= "btn-cancelar" type="button">Cancelar</button>
                    <button id= "btn-publicar" type="submit">Publicar</button>
                </div>
                
            </form>

        </section>
        
        
        <footer>
            <div class="container">
                <div class="logo-e-menu">
                    <div class="logo">
                        <img src="img/alugaKi-removebg-preview.png" alt="Logo alugaki">
                    </div>
    
                    <div class="menu">
                        <ul>
                            <li><a href="#">Atendimento</a></li>
                            <li><a href="#">Central de ajuda</a></li>
                            <li><a href="#">Segurança</a></li>
                            <li><a href="#">Acessibilidade</a></li>
                        </ul>
                    </div>
                </div>
                <div class="redes-sociais">
                    <small>Siga-nos!</small>
                    <ul>
                        <li><a href="#"><img src="img/twitter.png" alt="Logo twitter"></a></li>
                        <li><a href="#"><img src="img/insta.png" alt="Logo instagram"></a></li>
                        <li><a href="#"><img src="img/face.png" alt="Logo facebook"></a></li>
                        <li><a href="#"><img src="img/whatsapp.png" alt="Logo whatsapp"></a></li>
                    </ul>
                </div>
            </div>
            <div class="copyright">
                <small>copyright © alugaKi-2021</small>
            </div>
        </footer>

</body>


</html>
