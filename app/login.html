<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Faça login | Alugaki </title>
</head>

<body>
    <header>
        <div class="container">
            <div class="btn-header">
                <button class="btn-voltar" onclick="window.history.back()">
                    <img src="./img/seta.svg" alt="Seta voltar página"><span>voltar</span>
                </button>
            </div>

            <div class="logo">
                <a href="index.html"><img src="img/alugaKi-removebg-preview.png" alt="Logo alugaki"></a>
            </div>
        </div>
    </header>

    <main class="container">

        <section class="card-cadastre-se">
            <h1>Faça login na&nbsp;<span>aluga</span><span id="ki">Ki</span></h1>
            <form>
                <label for="email">E-mail</label><br>
                <input type="text" id="email" name="email" placeholder="meuemail@email.com" requi><br>

                <label for="pass">Senha</label><br>
                <div class="input-icone">
                    <input type="password" id="pass" name="password" minlength="8" required>
                    <img class="olho" src="img/icone_olho.png" alt="Ícone olho">

                    <div class="esqueci-senha">
                        <a href="#">Esqueci a senha</a>
                    </div>
                </div><br>
                <div class="btn-continuar">
                    <button type="submit">Continuar</button>
                </div>

            </form>

            <div class="line">
                <hr>
                <span>ou</span>
                <hr>
            </div>

            <div class="btn-facebook">
                <button>Continuar com o facebook</button>
            </div>

            <div class="tem-cadastro">
                <h2>Não tem cadastro? <a href="cadastro-usuario.html">Cadastre-se</a></h2>
            </div>
        </section>

    </main>

</body>

</html>
