<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/listagem-prod.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-e-barra">
                <div class="logo">
                    <img src="img/alugaKi-removebg-preview.png" alt="Logo da Página">
                </div>
                <div class="barra">
                    <input type="text" id="barra" name="barra">
                    <div class="lupa">
                        <img src="img/lupa.png" alt="Icone de lupa">
                    </div>
                </div>
            </div>
            <div class="botoes">
                <button>Anunciar</button>
                <button><img src="img/btn_login.png" alt="Botao de Menu"></button>
                <button><img src="img/seta-direita.png" alt="menu com filtros"></button>
            </div>
        </div>
    </header>

    <section class="primeira">
        <div class="container">
            <div class="produto">
                <div class="info">
                    <h1>Título produto</h1>
                    <div class="subtitulo">
                        <img src="img/Star 1.png" alt="">
                        <small>4,8</small>
                        <img src="img/location.png" alt="">
                        <small style="color: #757575;">São Paulo, SP</small>
                    </div>
                </div>
                <div class="thumb" style="background-color: darkgray;"></div>
                <div class="info2">
                    <div class="esq">
                        <img src="img/Star 1.png" alt="">
                        <small>4,8</small>
                        <small style="color: #757575;">• 750 avaliações</small> <br>
                        <small class="price">R$15,00 /dia</small>
                    </div>
                    <div class="dir">
                        <button><img src="img/favorite_border.png" alt=""></button>
                        <button><img src="img/share.png" alt=""></button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="logo-e-menu">
                <div class="logo">
                    <img src="img/alugaKi-removebg-preview.png" alt="Logo alugaki">
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="#">Atendimento</a></li>
                        <li><a href="#">Central de ajuda</a></li>
                        <li><a href="#">Segurança</a></li>
                        <li><a href="#">Acessibilidade</a></li>
                    </ul>
                </div>
            </div>
            <div class="redes-sociais">
                <small>Siga-nos!</small>
                <ul>
                    <li><a href="#"><img src="img/twitter.png" alt="Logo twitter"></a></li>
                    <li><a href="#"><img src="img/insta.png" alt="Logo instagram"></a></li>
                    <li><a href="#"><img src="img/face.png" alt="Logo facebook"></a></li>
                    <li><a href="#"><img src="img/whatsapp.png" alt="Logo whatsapp"></a></li>
                </ul>
            </div>
        </div>
        <div class="copyright">
            <small>copyright © alugaKi-2021</small>
        </div>
    </footer>
</body>
</html>
