<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>AlugaKi</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="img/alugaKi-removebg-preview.png" alt="Logo da Página">
            </div>
            <div class="botoes">
                <button>Anunciar</button>
                <button><img src="img/btn_login.png" alt="Botao de Menu"></button>
            </div>
        </div>
    </header>

    <section class="parte-principal">
        <div class="container">
            <div class="frase-principal">
                <h1>Use. Alugue. Reuse</h1>
            </div>
    
            <div class="barra-de-pesquisa">
                <input type="text">
            </div>
        </div>
    </section>

    <section class="produtos-por-categoria">
        <div class="container">
            <div class="botoes-categoria">
                <button>Esporte e Lazer</button>
                <button>Moda</button>
                <button>Eletrônicos</button>
                <button>Ferramentas e Utilitários</button>
            </div>
            <div class="anuncios">

            </div>

            <div class="botao-ver-mais">
                <button>Ver mais</button>
            </div>
        </div>
    </section>

    <section class="banner-anunciar">
        <div class="banner">
            <img src="img/mulher-e-cachorro.jpg" alt="Imagem do Banner">
        </div>

        <div class="frase-banner">
            <h2>Experimente anunciar</h2>

        </div>
        <div class="botao-saiba-mais">
            <button>Saiba mais</button>
        </div>
    </section>

    
</body>
</html>
