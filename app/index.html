<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/app/img/favicon128.ico">
    <meta name="description" content="Use, Alugue, Reuse">
    <link rel="stylesheet" href="css/style.css">
    <title>alugaKi - use. alugue. reuse.</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html"><img src="img/alugaKi-removebg-preview.png" alt="Logo alugaki"></a>
            </div>
            <div class="botoes">
                <a href="cadastro-produto.html"><button>Anunciar</button></a>
                <div class="dropdown" data-dropdown>
                    <button class="login" data-dropdown-button><img src="img/btn_login.png"
                            alt="Botao de Menu"></button>
                    <div class="dropdown-menu">
                        <ul>
                            <li>
                                <a href="cadastro-usuario.html">
                                    Cadastre-se
                                </a>
                            </li>
                            <li>
                                <a href="login.html">
                                    Login
                                </a>
                            </li>
                            <li>
                                <a href="perfil-privado.html">
                                    Meu perfil
                                </a>
                            </li>
                            <li>
                                <a href="cadastro-produto.html">
                                    Anunciar
                                </a>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="parte-principal">
        <div class="container">
            <div class="frase-principal">
                <h1>Use. Alugue. Reuse.</h1>
            </div>

            <div class="barra-de-pesquisa">
                <div class="barra">
                    <div class="opt-localizacao">
                        <select name="localizacao" id="localizacao">
                            <option selected disabled value="">Localização</option>
                            <option value="Rio de Janeiro">Rio de Janeiro</option>
                            <option value="São Paulo">São Paulo</option>
                        </select>
                    </div>

                    <div class="opt-categoria">
                        <select name="categoria" id="categoria">
                            <option selected disabled value="">Categoria</option>
                            <option value="Esporte e Lazer">Esporte e Lazer</option>
                            <option value="Moda">Moda</option>
                            <option value="Eletrônicos">Eletrônicos</option>
                            <option value="Ferramentas e Utilitários">Ferramentas e Utilitários</option>
                        </select>
                    </div>

                    <div class="pesquisar-produto">
                        <input type="text" name="produto" id="produto" placeholder="O que você está procurando?">
                        <div class="lupa">
                            <button onclick="busca()"><img src="img/search.png" alt="Botao de lupa"></button>
                        </div>
                    </div>
                </div>
                <div class="pesquisar-produto-mobile">
                    <input type="text" name="produto" id="produto-mobile" placeholder="O que você está procurando?">
                    <div class="lupa">
                        <button onclick="buscaMobile()" ><img src="img/search.png" alt="Botao de lupa"></button>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <section class="produtos-por-categoria">
        <div class="container">
            <div class="botoes-categoria">
                <button class="ativo">Esporte e Lazer</button><span>|</span>
                <button>Moda</button><span>|</span>
                <button>Eletrônicos</button><span>|</span>
                <button>Ferramentas e Utilitários</button>
            </div>
            <div class="lista-produtos"></div>
            <div class="botao-ver-mais">
                <a href="produtos-por-cat.html"><span>ver mais</span><img src="./img/seta-direita.png"
                        alt="botao ver mais"></a>
            </div>
        </div>

    </section>

    <section class="banner-anunciar">
        <div class="gradient">
            <div class="container">
                <div class="frase-banner">
                    <h2>Experimente anunciar</h2>
                </div>
                <div class="botao-saiba-mais">
                    <button>Saiba mais</button>
                </div>
            </div>

        </div>
    </section>

    <footer>
        <div class="container">
            <div class="logo-e-menu">
                <div class="logo">
                    <img src="img/alugaKi-removebg-preview.png" alt="Logo alugaki">
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="#">Atendimento</a></li>
                        <li><a href="#">Central de ajuda</a></li>
                        <li><a href="#">Segurança</a></li>
                        <li><a href="#">Acessibilidade</a></li>
                    </ul>
                </div>
            </div>
            <div class="redes-sociais">
                <small>Siga-nos!</small>
                <ul>
                    <li><a href="#"><img src="img/twitter.png" alt="Logo twitter"></a></li>
                    <li><a href="#"><img src="img/insta.png" alt="Logo instagram"></a></li>
                    <li><a href="#"><img src="img/face.png" alt="Logo facebook"></a></li>
                    <li><a href="#"><img src="img/whatsapp.png" alt="Logo whatsapp"></a></li>
                </ul>
            </div>
        </div>
        <div class="copyright">
            <small>copyright © alugaKi-2021</small>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/pagina-inicial.js"></script>
    
</body>

</html>
