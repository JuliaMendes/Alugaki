<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/app/img/favicon128.ico">
    <meta name="description" content="Crie sua conta na Alugaki">
    <link rel="stylesheet" href="./css/cadastro-usuario.css">
    <title>Crie sua conta | Alugaki </title>
</head>

<body>
    <header>
        <div class="btn-header">
            <button onclick="window.history.back()">
                <img src="./img/seta.svg" alt="Seta voltar página"><span>voltar</span>
            </button>
        </div>

        <a href="index.html" class="logo">
            <img src="img/alugaKi-removebg-preview.png" alt="Logo alugaki">
        </a>
    </header>

    <main class="container">

        <section class="card-cadastre-se">
            <h1>Crie sua conta na&nbsp;<span>aluga</span><span id="ki">Ki</span></h1>
            <form action="">
                <label for="fullname">Nome completo</label><br>
                <input type="text" id="fullname" name="fullname" placeholder="Nome Sobrenome" minlength="6"
                    required onkeyup="validaFullName();"><br>

                <label for="email">E-mail</label><br>
                <input type="email" id="email" name="email" placeholder="meuemail@email.com" required onkeyup="validaEmail();"><br>

                <label for="pass">Senha</label><br>
                <div class="input-icone">
                    <input type="password" id="pass" name="password" placeholder="Use no mínimo 8 caracteres"
                        minlength="8" maxlength="64" required onkeyup="validaPassword();">
                    <img class="olho" src="img/icone_olho.png" alt="Ícone olho">
                </div><br>

                <ul class="erros"></ul>

                <hr>

                <div class="checkboxes">
                    <input type="checkbox" id="novidades" name="novidades" value="novidades" checked>
                    <label for="novidades"> aceito receber novidades da alugaKi</label>
                </div>

                <div class="checkboxes">
                    <input type="checkbox" id="termos" name="termos" value="termo" checked required>
                    <label for="termos"> estou de acordo com os <span>termos de serviços</span> e as <span>politicas de
                            privacidade</span> da
                        alugaKi</label>
                </div>

                <div class="btn-criar-conta">
                    <button type="submit">Criar conta</button>
                </div>

            </form>

            <div class="line">
                <hr>
                <span>ou</span>
                <hr>
            </div>

            <div class="btn-facebook">
                <a href="https://www.facebook.com/"><button>Cadastre-se com o facebook</button></a>
            </div>

            <div class="tem-cadastro">
                <h2>Já tem cadastro? <a href="login.html">Entrar</a></h2>
            </div>
        </section>

    </main>

    <script src="js/cadastro-usuario.js"></script>
</body>

</html>
